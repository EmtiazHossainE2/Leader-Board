<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- main area -->
    <main>
        <section class="container">
            <!-- Top Players -->
            <div class="top-players ">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <!-- .player*6>img[src="images/players/player-$.png"]+h3{Top Player - $} -->
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/emon2.png" alt="">
                        <h3 class="player-name">Emtiaz Emon</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Nobita Nobi</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Doraemon</h3>
                    </div>
                </div>
            </div> <hr>
            <!-- Top Blogs -->
            <div class="top-blogs ">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite <br> UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: <br> list vs grids</h3>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips <br> for interface design</h3>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is <br> copied</h3>
                            <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
